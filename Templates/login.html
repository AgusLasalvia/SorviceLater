<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>serviceLater</title>
    <script src="../js/index.js"></script>
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/login.css" />
  </head>
  <body>
    <!-- LOGIN -->
    <div class="formWrapper">
      <div class="form">
        <p class="subtitle">Log in now, or<span> later!</span></p>
        <p class="title">service<span>Later</span></p>

        <!-- Username textbox -->
        <div class="input-container ic1">
          <input id="username" class="input" type="text" placeholder=" " />
          <div class="cut"></div>
          <label for="username" class="placeholder">Username</label>
        </div>
        <!-- Password textbox -->
        <div class="input-container ic2">
          <input id="password" class="input" type="password" placeholder=" " />
          <div class="cut"></div>
          <label for="password" class="placeholder">Password</label>
        </div>

        <!-- login button -->
        <button onclick="show()" type="text" class="loginBtn">login</button>
      </div>
    </div>
  </body>
</html>
